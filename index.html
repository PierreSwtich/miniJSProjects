<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Bill Splitter</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet"></link>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="wrapper">
            <div class="top">
                <h1>BillSplitter</h1>
                <p>Split the bill with friends!</p>
            </div>
            <div class="bottom">
                <label for="price">How much do you want to split:</label>
                <input type="number" id="price">

                <label for="people">How many friends share the bill:</label>
                <input type="number" id="people">

                <label for="tip">Are you rich?</label>
                <select id="tip">
                    <option value="starter" disabled selected>- Select tip amount -</option>
                    <option value="0">0%</option>
                    <option value="0.05">5%</option>
                    <option value="0.1">10%</option>
                    <option value="0.15">15%</option>
                    <option value="0.2">20%</option>
                </select>
                <button class="count">Count</button>
                <p class="error"></p>
                <p class="cost-info">You should pay: <span class="cost"></span> $ each! :)</p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
