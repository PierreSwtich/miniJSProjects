<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Form Validator</title>
        <link rel="stylesheet" href="main-style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">

            <div class="info">
                <h1>Magic Ball</h1>
                <p>Do not hesitate, ask a question and poke the bill!</p>
            </div>

            <div class="ball-img">
                <img src="https://cdn.pixabay.com/photo/2012/04/16/11/05/ball-35516_1280.png" alt="Magic ball number 8 black">
            </div>

            <div class="question-area">
                <h2>Enter your question:</h2>
                <input type="text">
                <p class="answer"></p>
                <p class="error"></p>
            </div>

        </div>
        <script src="script.js"></script>
    </body>
</html>
