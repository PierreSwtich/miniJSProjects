<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Wyszukiwarka napoj√≥w</title>
        <link rel="stylesheet" href="main-style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div class="shadow"></div>
                <h1 data-testid="searchHeader">Drink Search</h1>
                <input type="text" class="search" placeholder="Enter name of the drink" data-testid="drinkInput">
            </div>
            <div class="drink-list" data-testid="listbox">
                <h2 data-testid="listTitle">List of available drinks</h2>
                <ul data-testid="listOfDrinks">
                    <li>Mojito</li>
                    <li>Old Fashioned</li>
                    <li>Margarita</li>
                    <li>Whiskey Sour</li>
                    <li>Pina Colada</li>
                    <li>Sangria</li>
                    <li>Mai Tai</li>
                    <li>Caipirinha</li>
                    <li>Mimosa</li>
                    <li>Martini</li>
                    <li>Manhattan</li>
                    <li>Negroni</li>
                    <li>Daiquiri</li>
                    <li>Moscow Mule</li>
                    <li>Gin and Tonic</li>
                    <span data-testid="noResults">No results. Please try again!</span>
                </ul>
            </div>
        </div>
        <script src="searchscript.js"></script>
    </body>
</html>
